	<script src="bootstrap/js/handlebars.js">
    </script>
    
    <!--Handlebars layout templates-->
    <script id="hit-template" type="text/x-handlebars-template">
      
      <div class="entry">
        <a target="_blank" href="{{tweet_url}}" class="tweettext"  > {
          {text}
      } </a>
        
        
        <blockquote> 
        <strong> <a href="http://twitter.com/{{user}}" target="_blank" >{{user}}</a>  </strong> 
          <span class="tweetdate"> {
            {date}
      } </span>
        <progress class="tweetpopularity" value="{{popularity}}" max="100" title="Popülerlik: %{{popularity}}"></progress> 
          <a href="#"> <span id="{{id}}" class="feedback"> <img class="bin" src="bootstrap/img/bin.png" title="Hatalı sonuç bildir!"/></span> </a>
    </blockquote>
            
            
    </div>
            
            
            
    </div>
    </script>
    
    
    <script id="result-summary-template" type="text/x-handlebars-template">

		{

    </script>
